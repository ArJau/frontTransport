<h5>Localisation</h5>
<h6>Par d√©partement</h6>
<select style="width: 200px">
    <option (click)="rechercheLieuDep(dep.dep_name)" *ngFor="let dep of lstDepartement[0]" 
        [ngValue]="dep.dep_name">
        {{dep.num_dep + " - " + dep.dep_name}}
    </option>
</select>

<h6>Par commune ou code postal</h6>
<input type="text" style="width: 200px" [(ngModel)]="q" (keydown.enter)="rechercheLieu()" />
<input type="button" (click)="rechercheLieu()"
value="Rechercher"/>

<ul>
    <li *ngFor="let l of lstLieuAffichable">
        <div class="listeLieuRecherche" (click)="afficheLieu(l)">{{l.display_name}}</div>
    </li>
</ul>
