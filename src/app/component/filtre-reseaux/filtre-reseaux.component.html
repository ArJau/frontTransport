
<div *ngFor="let reseau of lstCheckBoxDescReseau; let i=index">
    <input type="checkbox" [checked]="reseau.display" [value]="reseau.id" (change)="onCheckboxChange(reseau, $event)"/>
    {{ reseau.title}}{{ reseau.name?", " + reseau.name:""}} {{reseau.id}} {{reseau.rt}} {{afficheAgence(reseau)}}
  </div>
