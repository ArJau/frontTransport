<div>
    <h5 *ngIf="stopDto.id">
        <input type="checkbox" title="Afficher les alertes liées à ce réseau"
            [checked]="isCheked(stopDto.id)" 
            (change)="onCheckboxChange(stopDto, $event, 'agence')" /> {{stopDto.title}}
    </h5>
</div>
<div *ngIf="stopDto.name">
    <h5>{{stopDto.name}}</h5>
</div>
<div>
    <h6 *ngFor="let agence of stopDto.agence">
        <a href={{agence.url}} target='_blank'>{{agence.name}}</a> {{agence.tel}}
    </h6>
</div>
<div *ngIf="stopDto.route_short_name">
    <h6>
        <div [style.color]="'#' + stopDto.route_color">
            <input type="checkbox" title="Afficher les alertes liées à cette ligne du reseau"
                [checked]="isCheked(stopDto.id+'_'+stopDto.route_id)"
                (change)="onCheckboxChange(stopDto, $event, 'route')" /> ligne : {{stopDto.route_short_name}}</div>
        <div>{{stopDto.route_long_name}}</div>
    </h6>
</div>
<div *ngIf="stopDto.stop_name">
    <input type="checkbox" title="Afficher les alertes liées à cet arrêt du reseau"
        [checked]="isCheked(stopDto.id+'_'+stopDto.route_id+'_'+stopDto.stop_id)"
        (change)="onCheckboxChange(stopDto, $event, 'stop')" />
    Arrêt : {{stopDto.stop_name}}

</div>
